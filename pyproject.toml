[tool.poetry]
name = "astrochem_ml"
version = "0.1.1"
description = "Cheminformatics tools for astrochemistry"
authors = ["Kelvin Lee <kin.long.kelvin.lee@gmail.com>"]
readme = "README.md"
repository = "https://github.com/laserkelvin/astrochem_ml"
license = "MIT"
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
python = "^3.8"
rdkit-pypi = "^2021.9.2"
scikit-learn = "^1.0.1"
anytree = "^2.8.0"
periodictable = "^1.6.0"
selfies = "^2.0.0"
tqdm = "^4.62.3"

[tool.poetry.dev-dependencies]
black = "^21.11b0"
pre-commit = "^2.15.0"
flake8 = "*"
pytest = "^6.2.4"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
